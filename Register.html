<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Registration page</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
        <div class="container-fluid d-flex justify-space-between">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="logo" width="30" height="24" class="d-inline-block align-text-top"> </a>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="Articles.html">Articles</a>
                        <a class="nav-link" href="Chat.html">Chat</a>
                        <a class="nav-link active" href="#">Register</a>
                        <a class="nav-link" href="AboutUs.html">About us</a>
        
                    </div>
                </div>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Login</li>
        </ol>
    </nav>

    <form class="row g-3" id="registration-form">
        <div class="col-4 m-3">
           <div class="h1">Register</div>
           <div class="input mb-3" id="username">
               <input type="text" placeholder="Username*">
           </div>
           <div class="input mb-3" id="password">
               <input type="password" placeholder="Password*">
           </div>
           <div class="input mb-3" id="retype-password">
               <input type="password" placeholder="Retype password*">
           </div>
           <div class="input mb-3" id="first-name">
               <input type="text" placeholder="First name*">
           </div>
           <div >
               <input type="text" class="mb-3" placeholder="Last name">
           </div>
           <div class="input mb-3" id="country">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option value="">Country*</option>
                <option value="1">Latvia</option>
                <option value="2">Lithuania</option>
                <option value="3">Estonia</option>
                <option value="3">outside of Baltic States</option>
              </select>
           </div>
           <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="check">
                <label class="form-check-label" for="check">
                Agree with terms and conditions*
                </label>
           </div>
            <div>
                <button class="btn btn-dark mb-3" type="submit" id="submit-form">Register</button>
            </div>
        </div>
    </form>

    <footer class="mt-auto border-dark border-top">
        <div class="container ">
            <div class="row">
                <div class="col">
                    <p>&copy;This is my page </p>
                </div> 
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
    <script src="js/main.js"></script>

</body>
</html>
