<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
        <div class="container-fluid d-flex justify-space-between">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="logo" width="30" height="24" class="d-inline-block align-text-top"> </a>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

                        <a class="nav-link" href="AboutUs.html">About us</a>
        
                    </div>
                </div>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Login</li>
        </ol>
    </nav>

    <form class="row g-3 needs-validation" novalidate>
          <div class="col-4">
            <div class="h1">Register</div>
            <div class="col mb-3">
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username*" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col mb-3">
                <input type="password" class="form-control" id="validationCustomPassword" placeholder="Password*" required>
                <div class="invalid-feedback">
                    Password must be at least 8 symbols long.
                </div>
            </div>
            <div class="col mb-3">
                <input type="password" class="form-control" id="validationCustomPassword" placeholder="Retype password*" required>
                <div class="invalid-feedback">
                Passwords doesn't match
                </div>
            </div>
            <div class="col mb-3">
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationCustom02" placeholder="First name*" required>
                <div class="valid-feedback">
                Looks good!
                </div>
            </div>
            </div>
            <div class="col mb-3">
            <input type="text" class="form-control" id="validationCustom03" placeholder="Last name">
            <div class="valid-feedback">
                Looks good!
            </div>
            </div>
            <div class="col">
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Country*</option>
                <option>Latvia</option>
                <option>Lithuania</option>
                <option>Estonia</option>
                <option>other country</option>
            </select>
            <div class="invalid-feedback">
                Please select a country.
            </div>
            </div>

            </div>
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                You must agree before submitting.
                </div>
            </div>
            </div>
            <div class="col-12">
            <button class="btn btn-outline-dark mb-5" type="submit">Register</button>
            </div>
        </div>
    </form>

    <footer class="mt-auto border-dark border-top">
        <div class="container ">
            <div class="row">
                <div class="col">
                    <p>&copy;This is my page </p>
                </div> 
            </div>
        </div>
    </footer>
